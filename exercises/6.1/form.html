<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <fieldset>
        <legend>Type of Talk</legend>
        <label for="name">Nome</label>
        <input required="required" 
        type="text" 
        id="name"
        name="full-name"
        maxlength="40"><br>

        <label for="email">E-mail</label>
        <input required="required" 
        type="text" 
        id="email" maxlength="50"
        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$"><br>

        <label for="cpf">CPF</label>
        <input required="required" 
        type="text" 
        id="cpf" 
        maxlength="11"
        pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"><br>
        
        <label for="endereco">Endereço</label>
        <input required="required" 
        type="text" 
        id="endereco" 
        maxlength="200"><br>

        <label for="cidade">Cidade</label>
        <input required="required" 
        type="text" 
        id="cidade" 
        maxlength="28"><br>

        <label for="uf">Estado</label>
        <select required="required" 
        id="uf" 
        maxlength="28"></select><br>
        <div class="line-home">
                <input class='line-method home'
                    name='home'
                    type='radio'
                    value='Casa' 
                    id="home"
                    required="required"/>
                <label for='home'>Casa</label>
                <input class='line-method apartment'
                    name='apartment'
                    type='radio'
                    value='Apartamento'
                    id="apartment"/>
                <label for='apartment'>Apartamento</label>
            </div>
    </fieldset>
    <fieldset>
            <label for='resume'>Resumo</label>
            <textarea id='resume' maxlength="1000"
            placeholder="Faça um resumo do seu curriculo" 
            name='resume'></textarea><br>
            <label for="office">Cargo</label>
            <input required="required" 
            type="text" 
            id="office"
            name="office"
            maxlength="40"><br>
            <label for="description">Descrição do cargo</label>
            <input required="required" 
            type="text" 
            id="description"
            name="description"
            maxlength="500"
            placeholder="Faça uma descrição do cargo"><br>
            
            <label for="date">Data</label>
            <input type=text 
            required="required"
            placeholder="00/00/0000"
            name="date" 
            id="date" 
            size=10 
            maxlength=10 
            onblur="VerificaData(this.value);">
            <input type="submit" value="submit">
    </fieldset>
</body>
</html>
